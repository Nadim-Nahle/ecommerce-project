<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container"> 
      <div class="center">
        <h1>Register form</h1>
        <form action="" method="">
          <div class="txt_field">
            <input type="text" id="username" class="form-control" name="name"   />
            <label for="email">Name</label>
          </div>
          <div class="txt_field">
            <input type="email" id="email" class="form-control" name="email"   />
            <label for="email">Email</label>
          </div>
          <div class="txt_field">
            <input type="password" id="pwd" class="form-control" name="password"   />
            <label for="password">Password</label>
          </div>
          <div class="txt_field">
            <input type="password" id="pwd-confirm" class="form-control" name="password"   />
            <label for="password">Password</label>
          </div>
          <div class="pass">Forgot Password?</div>
          <input type="submit" value="Register" name="" id="sign-up-btn" />
          <div class="signup_link">
            Not a member? <a href="./signup.html">Signup</a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/apis.js"></script>
  </body>
</html>
