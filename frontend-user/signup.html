<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <title>Signup</title>
   
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <h1>Register form</h1>
        <form class="register-form" id="signup" method="" action="">
          <div id="error"></div>
          <input type="text" name="name" placeholder="Username" required id="username" />
          <input id="email" type="email" name="email" placeholder="Email" required/>
          <input id="pwd"type="password" name="password" placeholder="Password" minlength="6"required/>
          <input id="pwd-confirm" type="password" name="password" placeholder="Password" minlength="6"required/>
          
          <button type="submit" id="sign-up-btn">SIGN UP</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/apis.js"></script>
  </body>
</html>
