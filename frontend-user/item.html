<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/item.css">
    <title>items</title>
</head>

<body>
    

    <section class="item"> 
        <h2 class="item-category">items</h2>
        <button class="pre-btn"><img src="assets/img/arrow.png" alt=""></button>
        <button class="nxt-btn"><img src="assets/img/arrow.png" alt=""></button>
        <div class="item-container">
            <div class="item-card">
                <div class="item-image">
                    <img src="images/card2.jpg" class="item-thumb" alt="">
                    <button type='submit' class="card-btn">add to favorites</button>
                </div>
                <div class="item-info">
                    <h2 class="item-name">name</h2>
                    <p class="item-short-description">a short line about the item..</p>
                </div>
            </div>
        
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/rest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/apis.js"></script>
</body>
</html>
